version: 1.0
# High-level category spec used for validation, UI, and naming-template selection.
# Category values are the normalized outputs used in your structured fields.

categories:
  RES:
    description: Resistor
    enable_name20: true
    enable_code20: true
    # Primary electrical value for this category
    value_field: Resistance
    required_fields_for_name20: [Resistance, Power, Tolerance, Size]
    required_fields_for_code20: [Resistance, Power, Tolerance, Size, Process_Type]

  CAP:
    description: Capacitor
    enable_name20: true
    enable_code20: true
    value_field: Capacitance
    required_fields_for_name20: [Capacitance, Voltage, Tolerance, Size]
    required_fields_for_code20: [Capacitance, Voltage, Tolerance, Size, Process_Type]
    # Temperature coefficient (dielectric) is important; include when available.
    optional_fields: [Temp_Coefficient]

  IND:
    description: Inductor
    enable_name20: true
    enable_code20: true
    value_field: Inductance
    required_fields_for_name20: [Inductance, Tolerance, Size]
    required_fields_for_code20: [Inductance, Tolerance, Size, Process_Type]

  DIODE:
    description: Diode (incl. Schottky, TVS, Zener)
    enable_name20: true
    enable_code20: false
    required_fields_for_name20: [Type, Package]

  TRANSISTOR:
    description: Transistor (BJT/MOSFET)
    enable_name20: true
    enable_code20: false
    required_fields_for_name20: [Type, Package]

  IC:
    description: Integrated Circuit
    enable_name20: true
    enable_code20: false  # per user decision
    required_fields_for_name20: [Type, Package, Pin_Count]

  CONNECTOR:
    description: Connector
    enable_name20: true
    enable_code20: false
    required_fields_for_name20: [Pin_Count]

  LED:
    description: LED
    enable_name20: true
    enable_code20: true
    required_fields_for_name20: [Color, Size]
    required_fields_for_code20: [Color, Size, Process_Type]
    optional_fields: [Wavelength, Current]

  CRYSTAL:
    description: Crystal/Oscillator
    enable_name20: true
    enable_code20: true
    required_fields_for_name20: [Frequency, Size]
    required_fields_for_code20: [Frequency, Size, Process_Type]

  SENSOR:
    description: Sensor
    enable_name20: true
    enable_code20: false
    required_fields_for_name20: [Type, Package]

  SWITCH:
    description: Switch/Button
    enable_name20: true
    enable_code20: false
    required_fields_for_name20: [Type]

  FUSE:
    description: Fuse
    enable_name20: true
    enable_code20: true
    required_fields_for_name20: [Current, Voltage]
    required_fields_for_code20: [Current, Voltage, Process_Type]

  UNKNOWN:
    description: Unclassified/Needs review
    enable_name20: false
    enable_code20: false

# Category resolution priority when multiple candidates exist.
# Earlier items win.
category_priority:
  - RES
  - CAP
  - IND
  - LED
  - CRYSTAL
  - DIODE
  - TRANSISTOR
  - IC
  - CONNECTOR
  - SENSOR
  - SWITCH
  - FUSE
  - UNKNOWN
